
<table class="table table-hover" style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif;">
    <thead style="background-color: #343a40; color: white;">
      <tr>
        <th style="padding: 12px; border-bottom: 2px solid #ddd;">Nombre</th>
        <th style="padding: 12px; border-bottom: 2px solid #ddd;">Descripción</th>
        <th style="padding: 12px; border-bottom: 2px solid #ddd;">Precio</th>
        <th style="padding: 12px; border-bottom: 2px solid #ddd;">Cantidad</th>
      
        <th style="padding: 12px; border-bottom: 2px solid #ddd;">Acciones</th>
      </tr>
    </thead>
  
    @for(item of productos; track item) {
      <tbody>
        <tr style="border-bottom: 1px solid #ddd; text-align: left;">
          <td style="padding: 10px;">{{ item.nombre }}</td>
          <td style="padding: 10px;">{{ item.descripcion }}</td>
          <td style="padding: 10px;">{{ item.precio }}</td>
          <td style="padding: 10px;">{{ item.cantidad }}</td>

          <td>
            <button type="submit" class="btn btn-primary" (click)="agregar(item)" >Añadir a la orden</button>
          </td>
        </tr>
      </tbody>
    }
  </table>
