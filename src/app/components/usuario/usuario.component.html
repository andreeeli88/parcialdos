<div class="container mt-4">
    <h2>Gestión de Usuarios</h2>


    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input formControlName="email" type="email" id="email" class="form-control" placeholder="Ingrese el correo" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input formControlName="password" type="password" id="password" class="form-control" placeholder="Ingrese la contraseña" required>
        </div>
        <div class="form-group">
            <label for="role">Rol</label>
            <select formControlName="role" id="role" class="form-control" required>
                <option value="admin">Administrador</option>
                <option value="bibliotecario">Mesero</option>
               
            </select>
        </div>

        <button type="submit" class="btn btn-primary" *ngIf="!isEditMode">Agregar Usuario</button>
        <button type="submit" class="btn btn-warning" *ngIf="isEditMode">Actualizar Usuario</button>
        <button type="button" class="btn btn-secondary" *ngIf="isEditMode" (click)="cancelEdit()">Cancelar</button>
    </form>

   
    <h3>Lista de Usuarios</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Correo Electrónico</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <button class="btn btn-warning btn-sm" (click)="editUser(i)">Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(i)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
